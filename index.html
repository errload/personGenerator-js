<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

    <div class="main">
        <div class="wrapper">
            <div class="cardBody">
                <div class="cardBodyTitle">Окно результатов генерации</div>

                <div class="cardBodyContent">
                    <h4 class="contentFIO">
                        <span id="surnameOutput">Фамилия</span>
                        <span id="firstNameOutput">Имя</span>
                        <span id="lastNameOutput">Отчество</span>
                    </h4>
                    
                    <div class="contentInfo">
                        <span id="genderOutput">Пол</span><span>, </span>
                        <span id="professionOutput">Профессия</span>
                        <p><span id="birthYearOutput">Дата рождения</span></p>
                    </div>

                    <div class="contentButton">
                        <button type="button" class="button" id="btnRefresh">Обновить</button>
                        <button type="button" class="button" id="btnClear">Очистить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>
</html>
